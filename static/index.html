<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tabula Rasa</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div tabindex="0">
    <div width="1659" height="592">
      <div id="canvas_container" style="image-rendering: pixelated; transform-origin: 0px 0px 0px; transform: translateX(0px) translateY(0px) scale(1);">
        <div class="pixelInfo" style=
        "left: 969px; top: 522px; transform-origin: 0px 0px 0px; transform: scale(1);">
          X: 967, Y: 524<br>
          Anonymous on 2022-06-29T06:37:51.000Z
        </div>
        <canvas style="image-rendering: pixelated;" id="canvas"></canvas>
      </div>
    </div>
    <div class="bottomBar">
      <button type="button" class="setNickButton">Set Nickname</button>
      <div id="color-container" tabindex="1"></div>
      <div class="progressContainer">
        <div class="progressBar" style="width: 100%;"></div>
      </div>
      <div class="statsArea">
        <span>Online: 1</span>
      </div>
      <div class="creatorArea">
        <button class="creditsButton">About</button>
        <button class="adminButton">Admin</button>
      </div>
    </div>
  </div>
  <script defer="defer" src="main.js"></script>
</body>
</html>
